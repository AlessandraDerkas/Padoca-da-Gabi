<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Produtos</title>
</head>
<body>
  <div class="container">
    <h1>Padaria Online</h1>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('products')">Produtos</div>
      <div class="tab" onclick="switchTab('cart')">Carrinho</div>
    </div>
    <div id="products" class="tab-content active">
      <div class="items">
        <div class="item">
          <img src="0001-1510278989407667264 1.png" alt="Pão Francês">
          <div class="item-details">
            <h3>Pão Francês</h3>
            <p>R$ 1,00</p>
          </div>
          <button onclick="addToCart('Pão Francês', 1.00)">Adicionar</button>
        </div>
        <div class="item">
          <img src="0006-1510278989407667264 6.png" alt="Croissant">
          <div class="item-details">
            <h3>Croissant</h3>
            <p>R$ 5,00</p>
          </div>
          <button onclick="addToCart('Croissant', 5.00)">Adicionar</button>
        </div>
      </div>
    </div>
    <div id="cart" class="tab-content">
      <div class="cart">
        <h2>Carrinho</h2>
        <div id="cart-items"></div>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
