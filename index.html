<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padoca da Gabi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Cabeçalho -->
   <header>
    <div class="logo">
      <img src="Logomarca I (17 de out. de 2024 às 08_46).png" alt="Logo da Padaria">
    </div>
    <div class="slideshow">
      <img src="Pão 1.png" alt="Imagem 1">
      <img src="Pão 2.png" alt="Imagem 2">
      <img src="Pão 3.png" alt="Imagem 3">
      <img src="Pão 4.png" alt="Imagem 4">
      <img src="Pão 5.png" alt="Imagem 5">
      <img src="Pão 6.png" alt="Imagem 6">
      <div class="overplay">
        <h1 class="title">PADOCA da GABI</h1>
        <p class="subtitle">O melhor é sempre aqui!</p>
      </div>
        </div>
        <input type="text" id="search" placeholder="Pesquisar produtos...">
        <button id="cart-btn">Pesquisar</button>
        <nav>
          <button onclick="navigate('home')">Início</button>
        </nav>
   </header>
   <script src="script.js"></script>
</body>

</html>
