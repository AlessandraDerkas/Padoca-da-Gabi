<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Produtos</title>
</head>
<body>
    <!--Seção de Produtos-->
   <main>
    <h1>Nossos Produtos</h1>
    <div class="products">
    <div class="product">
      <img src="" alt="Pão Francês">
    <h2>Pão Francês</h2>
    <p>R$12,90 Kg</p>
    <div class="quantity">
        <button class="minus">-</button>
        <span class="qty">1</span>
        <button class="plus">+</button>
    </div>
    <button class="add-to-cart">Adicionar ao Carrinho</button>
    </div>
    <!--mais produtos-->
    <div class="product">
        <img src="" alt="Bolo de Chocolate">
      <h2>Bolo de Chocolate</h2>
      <p>R$10,00 pdç</p>
      <div class="quantity">
          <button class="minus">-</button>
          <span class="qty">1</span>
          <button class="plus">+</button>
      </div>
      <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
      <!--adicionar produtos abaixo-->
    </div>
   </main>
</body>
</html>
